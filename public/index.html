<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src = "script.js"></script>

    <title>Weather App</title>
</head>
<body>
    <h1>Weather App</h1>
    <div class="info">
        <h3>Location:</h3>
        <span id="location"></span><br>
        <h3>Current Temperature:</h3>
        <span id="current-temperature"></span>
        <h3>Summary:</h3>
        <span id="current-summary"></span>
        <h3>Air Quality (concentration of particulate matter per cubic meter):</h3>
        <span id="aq-span"></span>
        
    </div> 
</body>
</html>
